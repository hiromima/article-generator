name: üß™ Economic Circuit Breaker Test

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install bc
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y bc

      - name: Test bc
        run: |
          echo "Testing bc calculations..."
          RESULT=$(echo "scale=2; 100 * 0.8" | bc)
          echo "Result: $RESULT"

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Test BUDGET.yml parsing
        run: |
          if [ ! -f BUDGET.yml ]; then
            echo "‚ùå BUDGET.yml not found!"
            exit 1
          fi

          BUDGET=$(yq '.monthly_budget_usd' BUDGET.yml)
          echo "‚úÖ Budget loaded: \$$BUDGET"

      - name: Success
        run: echo "‚úÖ All tests passed"

name: Autonomous Agent Execution

on:
  issues:
    types: [labeled]
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  execute-agent:
    name: Execute Autonomous Agent
    runs-on: ubuntu-latest
    continue-on-error: true

    # Only run if issue has agent label or comment has /agent command
    if: |
      (github.event_name == 'issues' && contains(join(github.event.issue.labels.*.name, ','), 'agent:')) ||
      (github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/agent'))

    steps:
      - name: Log trigger
        run: |
          echo "ðŸ¤– Autonomous Agent triggered"
          echo "Event: ${{ github.event_name }}"
          echo "Issue: #${{ github.event.issue.number }}"

      - name: Add comment to issue
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: `ðŸ¤– **Autonomous Agent Triggered**

              Event: \`${{ github.event_name }}\`

              The Miyabi autonomous agent system has been triggered for this issue.

              **Current Status**: Agent execution framework is running
              **Next Steps**: Full agent implementation coming soon

              ---
              ðŸŒ¸ Miyabi Framework - Autonomous Operations`
            })

      - name: Success
        run: echo "âœ… Autonomous agent workflow completed successfully"
